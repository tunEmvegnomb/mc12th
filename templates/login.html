<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Bootstrap CSS, JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전세계 1인 가구를 위한 레시피</title>
    <link rel="shortcut icon" href="/static/img/cook_hat.png" />
  </head>

  <body>
    <nav class="naviBar">
        <ul>
            <li><a class="logoLink" href="/"><img class="logoIcon" src="/static/img/logo.png"></a></li>
            <li><a class="menuLink" href="/list">전체 레시피 보기</a></li>
            <li><a class="menuLink" href="/rank">랭킹 보기</a></li>
            <li><a class="menuLink" href="/write">나만의 레시피</a></li>
            <li><a class="menuLink" href="/mypage">마이페이지</a></li>
            <li><a class="myPageLink" href="/login"><img src="/static/img/myPageIcon.png" class="loginIcon"></a></li>
        </ul>
    </nav>
    <main class="wrap main-col login-main">
      <span class="logo">@@로고@@</span>
      <form class="login-form">
        <div class="login-id">
          <img src="/static/img/login_id.png" class="login-icon id-icon" />
          <input type="email" id="loginId" placeholder="아이디" required />
        </div>
        <div class="login-password">
          <img
            src="/static/img/login_password.png"
            class="login-icon password-icon"
          />
          <input
            type="password"
            id="loginPassword"
            placeholder="비밀번호"
            required
          />
        </div>
        <button type="" class="login-btn" onclick="login()">로그인</button>
        <a href="/signup"
          ><button type="button" class="signup_btn">회원가입</button></a
        >
      </form>
    </main>
    <script type="text/javascript" src="/static/js/login.js"></script>
  </body>
</html>
