<!DOCTYPE html>
<html lang="kr">
  <head>
    <!-- Bootstrap CSS, JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전세계 1인 가구를 위한 레시피</title>
    <link rel="shortcut icon" href="/static/img/cook_hat.png" />
  </head>

  <body>
    <nav class="naviBar">
      <ul>
        <li>
          <a class="logoLink" href="#"
            ><img src="/static/img/cook-hat.svg" class="logoIcon"
          /></a>
        </li>
        <li><a class="menuLink" href="#">전체 레시피</a></li>
        <li><a class="menuLink" href="#">랭킹 보기</a></li>
        <li><a class="menuLink" href="#">마이페이지</a></li>
        <li>
          <a class="myPageLink" href="#"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="currentColor"
              class="bi bi-person-circle loginIcon current"
              viewBox="0 0 16 16"
            >
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
              <path
                fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
              />
            </svg>
          </a>
        </li>
      </ul>
    </nav>
    <main class="wrap main-col signup-main">
      <h1 class="signup-title">회원가입</h1>
      <form class="signup-form">
        <div class="signup-div">
          <label for="id">아이디(이메일)</label>
          <input id="id" type="text" class="" placeholder="아이디" required />
          <button type="button" class="id_check">중복확인</button>
          <label for="password">비밀번호</label>
          <input
            id="password"
            type="password"
            class=""
            placeholder="비밀번호"
            required
          />
          <label for="password_check">비밀번호 확인</label>
          <input
            id="password_check"
            type="password"
            class=""
            placeholder="비밀번호 확인"
            required
          />
          <label for="nickname">닉네임</label>
          <input
            id="nickname"
            type="text"
            class=""
            placeholder="닉네임을 입력하세요"
            required
          />
        </div>
        <button type="submit" class="signup-btn">회원가입</button>
      </form>
    </main>
  </body>
</html>
